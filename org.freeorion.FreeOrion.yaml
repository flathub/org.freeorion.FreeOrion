app-id: org.freeorion.FreeOrion
command: freeorion

runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk

finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio

cleanup:
  - /include
  - /lib/cmake

modules:
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=${FLATPAK_DEST} --with-python=/usr/bin/python3 --with-libraries=filesystem,iostreams,locale,log,serialization,system,thread,python,regex
      - ./b2 --reconfigure -j ${FLATPAK_BUILDER_N_JOBS} toolset=gcc threading=multi
        variant=release debug-symbols=off link=shared runtime-link=shared cflags="-I/usr/include/python3.7m
        -fPIC -O3" cxxflags="-I/usr/include/python3.7m -fPIC -O3" install
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.87.0/source/boost_1_87_0.tar.bz2
        sha256: af57be25cb4c4f4b413ed692fe378affb4352ea50fbe294a11ef548f4d527d89
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${major}_${minor}_$patch.tar.bz2

  - name: freeorion
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://github.com/freeorion/freeorion/archive/v0.5.1-rc1.tar.gz
        sha256: 0aa18119739d35bd43988beb91586a5748fd6abe5752f19ce978debc837ae974
        x-checker-data:
          type: anitya
          project-id: 12152
          stable-only: true
          url-template: https://github.com/freeorion/freeorion/archive/v$version.tar.gz
